<!DOCTYPE html>
<html>
    <head>
        <title>MobileSAM Camera Stream</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <script>
            // Initialize effects data
            window.EFFECTS_LIST = {{ effects|tojson|safe }};
        </script>
    </head>
    <body>
        <h1 class="title">MobileSAM Stream with Effects</h1>
        
        <div class="controls">
            <div id="global-controls">
                <div>
                    <h2 style="margin-top: 0; display: inline-block; margin-right: 20px;">Global Controls</h2>
                    <button id="toggle-8bit" class="toggle-btn">8-bit Mode</button>
                    <button id="toggle-debug" class="toggle-btn">Debug Panel</button>
                </div>
                <button id="toggle-raw" class="show-raw-btn">Show Raw Feed</button>
            </div>
            <div id="effect-controls">
                <h2 style="margin-top: 0;">Visual Effects</h2>
                <div id="effect-buttons"></div>
                <div id="effect-params"></div>
            </div>
        </div>

        <div class="container">
            <div class="stream raw">
                <h2>Raw Feed</h2>
                <div class="canvas-container">
                    <canvas id="rawCanvas"></canvas>
                    <button class="fullscreen-button">Fullscreen</button>
                </div>
            </div>
            <div class="stream processed">
                <h2>Processed Feed</h2>
                <div class="canvas-container">
                    <canvas id="processedCanvas"></canvas>
                    <button class="fullscreen-button">Fullscreen</button>
                </div>
            </div>
        </div>

        <!-- Debug Panel -->
        <div id="debug-panel" class="debug-panel hidden">
            <div class="debug-header">
                <h3>MobileSAM Debug Info</h3>
                <button id="close-debug" class="close-button">&times;</button>
            </div>
            <div class="debug-content">
                <div class="debug-section">
                    <h4>Active Mask Information</h4>
                    <div id="active-mask-info" class="json-view"></div>
                </div>
                <div class="debug-section">
                    <h4>All Masks</h4>
                    <div class="debug-controls">
                        <button id="collapse-all" class="debug-btn">Collapse All</button>
                        <button id="expand-all" class="debug-btn">Expand All</button>
                        <input type="text" id="mask-search" placeholder="Search masks..." class="debug-search">
                    </div>
                    <div id="all-masks-info" class="json-view"></div>
                </div>
                <div class="debug-section">
                    <h4>Performance Metrics</h4>
                    <div id="performance-metrics" class="metrics-view">
                        <div class="metric">
                            <span class="metric-label">Processing FPS:</span>
                            <span class="metric-value" id="processing-fps">-</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Total Masks:</span>
                            <span class="metric-value" id="total-masks">-</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Average Confidence:</span>
                            <span class="metric-value" id="avg-confidence">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load main JavaScript -->
        <script src="/static/js/main.js"></script>

        <!-- Initialize toggle functionality -->
        <script>
            document.getElementById('toggle-raw').addEventListener('click', function() {
                const rawStream = document.querySelector('.stream.raw');
                const btn = this;
                if (rawStream.style.display === 'none' || !rawStream.style.display) {
                    rawStream.style.display = 'block';
                    btn.classList.add('active');
                    btn.textContent = 'Hide Raw Feed';
                } else {
                    rawStream.style.display = 'none';
                    btn.classList.remove('active');
                    btn.textContent = 'Show Raw Feed';
                }
            });

            document.getElementById('toggle-debug').addEventListener('click', function() {
                const debugPanel = document.getElementById('debug-panel');
                debugPanel.classList.toggle('hidden');
                this.classList.toggle('active');
            });

            document.getElementById('close-debug').addEventListener('click', function() {
                const debugPanel = document.getElementById('debug-panel');
                debugPanel.classList.add('hidden');
                document.getElementById('toggle-debug').classList.remove('active');
            });
        </script>
    </body>
</html>
